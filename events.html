		<!-- END OF TOP MENU -->
		<!-- EVENT CALENDAR -->
		<div class="container-fluid" >
			<div class="row hci-calendar-header">
				<!-- add two columns to align calender in center -->
				<div class="col-xs-1"></div>
				<div class="col-xs-1 pull-right"></div>
				<div class="col-xs-10 pull-right form-inline">
					<h4 class="text-left pull-left">HCI Lab Events</h4>
					<span class="pull-right">
						<div class="btn-group">
							<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
							<button class="btn btn-default" data-calendar-nav="today">Today</button>
							<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
						</div>
						<div class="btn-group">
							<button class="btn btn-warning" data-calendar-view="year">Year</button>
							<button class="btn btn-warning active" data-calendar-view="month">Month</button>
							<button class="btn btn-warning" data-calendar-view="week">Week</button>
							<button class="btn btn-warning" data-calendar-view="day">Day</button>
						</div>
					</span>
				</div>
			</div>
			<div class="row loading-spinner">
				<div class="col-xs-2 col-xs-offset-5">
					<i class="fa fa-spinner fa-5x fa-pulse"></i>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<div id="calendar" >
					</div>
				</div>
			</div>
		</div>		<!-- END OF EVENT CALENDAR -->

		<link href="css/vendor/calendar.css" rel="stylesheet" >
		<link href = "css/styles.css" rel = "stylesheet">
